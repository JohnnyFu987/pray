    <script>
        // ==========================================
        // CONFIGURATION
        // ==========================================
        // ğŸ”´ è«‹å°‡ä¸‹æ–¹çš„ URL æ›¿æ›æˆä½ çš„ Google Apps Script ç¶²é æ‡‰ç”¨ç¨‹å¼ç¶²å€
        const GAS_API_URL = "https://script.google.com/macros/s/AKfycbwi-BKo4MGtKeuoqMJRl92sG0zQqVH4My9SVnVBo7gYhaRy9PwmDMnVX2XX7iS0g4ssig/exec"; 
        // ==========================================

        lucide.createIcons();

        // State
        let clickCount = 0;
        let userName = localStorage.getItem('kyoto_pray_name') || "";
        let pendingClicks = 0;
        let sendTimer = null;
        let isDemoMode = (GAS_API_URL === "");

        // DOM Elements
        const teruBtn = document.getElementById('teru-btn');
        const localCountEl = document.getElementById('local-count');
        const globalCountEl = document.getElementById('global-count');
        const leaderboardList = document.getElementById('leaderboard-list');
        const nameInputSection = document.getElementById('name-input-section');
        const greetingSection = document.getElementById('greeting-section');
        const displayName = document.getElementById('display-name');
        const toast = document.getElementById('toast');
        const statusEl = document.getElementById('backend-status');

        // Init
        window.addEventListener('load', () => {
            initSnow();
            checkUser();
            updateBackendStatus();
            
            // è®€å–æœ¬åœ°æš«å­˜
            const savedLocal = localStorage.getItem('kyoto_pray_count');
            if (savedLocal) clickCount = parseInt(savedLocal);
            updateUI();
            
            // åˆå§‹æŠ“å–æ•¸æ“š
            fetchStats();
            
            // å®šæœŸæŠ“å– (æ¯ 10 ç§’)
            setInterval(fetchStats, 10000);
        });

        function updateBackendStatus() {
            if (isDemoMode) {
                statusEl.innerHTML = "âš ï¸ æ¼”ç¤ºæ¨¡å¼ (è³‡æ–™æœªä¸Šå‚³)";
            } else {
                statusEl.innerHTML = "ğŸŸ¢ å·²é€£ç·šè‡³ç¥ç¤¾";
            }
        }

        // User Management
        function checkUser() {
            if (userName) {
                nameInputSection.classList.add('hidden');
                greetingSection.classList.remove('hidden');
                displayName.textContent = userName;
            } else {
                nameInputSection.classList.remove('hidden');
                greetingSection.classList.add('hidden');
            }
        }

        function saveName() {
            const input = document.getElementById('username');
            const val = input.value.trim();
            if (val) {
                userName = val;
                localStorage.setItem('kyoto_pray_name', userName);
                checkUser();
                showToast(`æ­¡è¿, ${userName}ï¼`);
            } else {
                showToast("ç¥æ˜éœ€è¦çŸ¥é“ä½ çš„åå­—");
            }
        }

        function resetName() {
            localStorage.removeItem('kyoto_pray_name');
            userName = "";
            checkUser();
        }

        // Interaction
        teruBtn.addEventListener('click', () => {
            if (!userName) {
                showToast("è«‹å…ˆè¼¸å…¥åå­—ï¼");
                document.getElementById('username').focus();
                return;
            }

            // Animation
            teruBtn.classList.remove('clicked');
            void teruBtn.offsetWidth; // trigger reflow
            teruBtn.classList.add('clicked');
            
            // Logic
            clickCount++;
            pendingClicks++;
            localStorage.setItem('kyoto_pray_count', clickCount);
            
            updateUI();
            
            // Debounce server update
            if (sendTimer) clearTimeout(sendTimer);
            sendTimer = setTimeout(sendData, 2000);
        });

        function updateUI() {
            localCountEl.innerText = clickCount;
            if (isDemoMode) {
                globalCountEl.innerText = 1024 + clickCount; 
            }
        }

        // Backend Communication
        function sendData() {
            if (pendingClicks === 0) return;
            
            const clicksToSend = pendingClicks;
            pendingClicks = 0; 

            if (isDemoMode) {
                console.log(`[Demo] Sent ${clicksToSend}`);
                // æ¨¡æ“¬ç¨å¾®å»¶é²
                setTimeout(() => {
                    showToast("âœ¨ ç¥ˆé¡˜èƒ½é‡å·²é€å‡º âœ¨");
                    fetchStats(); 
                }, 300);
                return;
            }

            const payload = {
                action: "pray",
                name: userName,
                count: clicksToSend
            };

            const formData = new URLSearchParams();
            formData.append('data', JSON.stringify(payload));
            formData.append('action', 'pray');

            // ä¿®æ­£ï¼šä½¿ç”¨ mode: 'no-cors' é¿å… POST redirect é€ æˆçš„ CORS éŒ¯èª¤
            fetch(GAS_API_URL, {
                method: 'POST',
                mode: 'no-cors',
                body: formData
            })
            .then(() => {
                // no-cors æ¨¡å¼ä¸‹ç„¡æ³•è®€å– response bodyï¼Œç›´æ¥å‡è¨­æˆåŠŸ
                showToast("âœ¨ ç¥ˆé¡˜å·²é€é” âœ¨");
                // ç¨å¾®å»¶é²å¾Œæ›´æ–°æ•¸æ“š (é›–ç„¶ç„¡æ³•ä¿è­‰å¯«å…¥å®Œæˆï¼Œä½†é€šå¸¸å¾ˆå¿«)
                setTimeout(fetchStats, 1500);
            })
            .catch(err => {
                console.error("Prayer failed:", err);
                // æŠŠæ¬¡æ•¸åŠ å›å»ä¸‹æ¬¡å†å‚³
                pendingClicks += clicksToSend;
                showToast("é€£ç·šä¸ç©©ï¼Œç¨å¾Œé‡è©¦");
            });
        }

        function fetchStats() {
            if (isDemoMode) {
                renderDemoLeaderboard();
                return;
            }

            const url = `${GAS_API_URL}?action=get_stats`;
            
            // ä¿®æ­£ï¼šåŠ å…¥ credentials: 'omit' ä»¥é¿å…åœ¨å·²ç™»å…¥ Google å¸³è™Ÿçš„æƒ…æ³ä¸‹ç™¼ç”Ÿ CORS éŒ¯èª¤
            fetch(url, {
                method: 'GET',
                credentials: 'omit', 
                redirect: 'follow'
            })
            .then(res => {
                if (!res.ok) throw new Error('Network response was not ok');
                return res.json();
            })
            .then(data => {
                if (data.total) globalCountEl.innerText = data.total;
                if (data.leaderboard) renderLeaderboard(data.leaderboard);
                
                // å¦‚æœæˆåŠŸæŠ“åˆ°è³‡æ–™ï¼Œç‹€æ…‹é¡¯ç¤ºç‚ºæ­£å¸¸
                statusEl.innerHTML = "ğŸŸ¢ å·²é€£ç·šè‡³ç¥ç¤¾";
                statusEl.className = "text-[10px] text-green-600 font-bold";
            })
            .catch(err => {
                console.error("Fetch stats error:", err);
                statusEl.innerHTML = "âš ï¸ é€£ç·šä¸ç©©ï¼Œé¡¯ç¤ºå‚™ç”¨åå–®";
                statusEl.className = "text-[10px] text-orange-500";
                // ç™¼ç”ŸéŒ¯èª¤æ™‚ï¼Œé¡¯ç¤º Demo æ•¸æ“šä»¥å…ç•«é¢ç©ºç™½
                renderDemoLeaderboard();
            });
        }

        function renderDemoLeaderboard() {
            renderLeaderboard([
                {name: "æ™´å¤©å¤§ç¥", count: 9999},
                {name: userName || "ä½ ", count: clickCount + 10},
                {name: "æ—…ä¼´A", count: 50},
                {name: "è·¯äººä¹™", count: 12},
                {name: "è·¯äººä¸™", count: 8},
                {name: "è·¯äººä¸", count: 5},
            ]);
        }

        function renderLeaderboard(list) {
            if (!list || list.length === 0) {
                leaderboardList.innerHTML = '<li class="text-center text-slate-400 text-xs">æš«ç„¡è³‡æ–™</li>';
                return;
            }
            
            let html = '';
            list.forEach((item, index) => {
                let rankClass = "bg-slate-50 text-slate-600";
                let icon = "";
                
                if (index === 0) {
                    rankClass = "bg-yellow-50 text-yellow-700 border border-yellow-200";
                    icon = "ğŸ‘‘";
                } else if (index === 1) {
                    rankClass = "bg-gray-100 text-slate-700 border border-gray-200";
                    icon = "ğŸ¥ˆ";
                } else if (index === 2) {
                    rankClass = "bg-orange-50 text-orange-800 border border-orange-100";
                    icon = "ğŸ¥‰";
                }

                html += `
                <li class="flex justify-between items-center p-1.5 rounded ${rankClass} text-xs">
                    <span class="font-bold w-5 text-center">${index + 1}</span>
                    <span class="flex-1 px-2 font-medium truncate">${item.name} ${icon}</span>
                    <span class="font-mono font-bold">${item.count}</span>
                </li>
                `;
            });
            leaderboardList.innerHTML = html;
        }

        function showToast(msg) {
            const t = document.getElementById('toast-msg');
            toast.style.opacity = '1';
            t.innerText = msg;
            setTimeout(() => {
                toast.style.opacity = '0';
            }, 2000);
        }

        // Snow Animation Logic
        function initSnow() {
            const container = document.getElementById('snow-container');
            const snowCount = 30; // é›ªèŠ±æ•¸é‡
            
            for (let i = 0; i < snowCount; i++) {
                createSnowflake(container);
            }
        }

        function createSnowflake(container) {
            const snow = document.createElement('div');
            snow.classList.add('snowflake');
            snow.textContent = 'â„'; // ä½¿ç”¨ Unicode é›ªèŠ±
            
            // Randomize styling
            const size = 10 + Math.random() * 15;
            snow.style.fontSize = `${size}px`;
            snow.style.opacity = 0.3 + Math.random() * 0.5;
            
            // Randomize position and animation
            const startX = Math.random() * 100;
            const delay = Math.random() * 5;
            const duration = 5 + Math.random() * 10;
            
            snow.style.left = `${startX}vw`;
            snow.style.animationDelay = `${delay}s`;
            snow.style.animationDuration = `${duration}s`;
            
            container.appendChild(snow);
        }

    </script>
